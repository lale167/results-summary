<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0 user-scalable=no"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="assets/images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>

</head>
<body>
  <main class="container">
    <div class="gap_fill"></div>
    <div class="result">
      <p class="your_result">Your Result</p>
      <div class="score">
        <div class="number_container">
          <p class="number_big number">76</p>
          <p class="number_small number"> of 100</p>
        </div>
      </div>
      <h1 class="great">Great</h1>
      <p class="result_text">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="summary">
      <p class="summary_title">Summary</p>
      <div class="cards">
        <div class="reaction card">
          <div class="card_title">
            <img src="assets/images/icon-reaction.svg" alt="reaction image">
            <p>Reaction</p>
          </div>
          <p class="card_score">80 <span>/ 100</span></p>
        </div>
        <div class="memory card">
          <div class="card_title">
            <img src="assets/images/icon-memory.svg" alt="memory image">
            <p>Memory</p>
          </div>
          <p class="card_score">92 <span>/ 100</span></p>
        </div>
        <div class="verbal card">
          <div class="card_title">
            <img src="assets/images/icon-verbal.svg" alt="verbal image">
            <p>Verbal</p>
          </div>
          <p class="card_score">61 <span>/ 100</span></p>
        </div>
        <div class="visual card">
          <div class="card_title">
            <img src="assets/images/icon-visual.svg" alt="visual image">
            <p>Visual</p>
          </div>
          <p class="card_score">72 <span>/ 100</span></p>
        </div>
      </div>
      <button class="button">Continue</button>
    </div>
  </main>
  
  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/lale167">lale</a>.
  </footer>
</body>
</html>
